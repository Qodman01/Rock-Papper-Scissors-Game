<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Game</title>
    <link rel="stylesheet" href="pro2.css" />
  </head>

  <body>
    <!-- head of the game -->
    <header class="head">
      <h1 class="me">ROCK, PAPER, SCISSORS</h1>
      <p class="you">(🤵🏼Player Vs Computer🖥️)</p>
      <!-- reload button -->
      <button class="btn reload">RELOAD</button>
    </header>
    <!-- game button -->
    <div>
      <button id="rock">👋 Rock</button>
      <button id="paper">✊ Paper</button>
      <button id="scissors">✌️ Scissors</button>
    </div>
    <!-- input ans of the game -->
    <h2 id="result">Make your choice!</h2>
    <!-- annouce of the winner -->
    <section class="plane">
      <p class="win">Player: <span class="class">0</span></p>
    </section>
    <script src="pro2.js"></script>
  </body>
</html>
